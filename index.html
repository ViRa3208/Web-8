<!DOCTYPE html>
<html lang="Ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/b9/2c/df/b92cdf5a39000c5f64d6178f40efd228.jpg"/>
	<title>Web-8 </title>
</head>

<body>
	<div class="main">
		<div class="call">
			<a href="#popup" class="btn_show" id="btn_call">Показать форму</a>
		</div>
		<div id="popup" class="form_popup">
			<div class="pop">
				<form id="forma" action="https://formcarry.com/s/2fRNBeXOmlm" accept-charset="UTF-8" class="form">
					<a href="#" class="btn_hide" id="btn_uncall">X</a>
					<h1>Форма</h1>
					<div class="form_item">
						<label for="formName" class="form_label">Имя:</label>
						<input id="formName" class="form_input req name" type="text" placeholder="username"
							name="username">
					</div>
					<div class="form_item">
						<label for="formEmail" class="form_label">E-mail:</label>
						<input id="formEmail" class="form_input req email" type="email" placeholder="e-mail"
							name="e-mail">
					</div>
					<div class="form_item">
						<label for="formBio" class="form_label">Биография:</label>
						<textarea id="formBio" placeholder="biography" name="bio"></textarea>
					</div>
					<div class="form_item">
						<div class="checkbox">
							<input id="formAgreement" type="checkbox" checked name="agreement"
								class="checkbox_input req">
							<label for="formAgreement" class="form_label">
								<span>с контрактом ознакомлен(а)</span>
							</label>
						</div>
					</div>
					<div class="form_item">
						<button class="form_button" type="submit" id="formConfirm">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
